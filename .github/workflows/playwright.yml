name: Playwright Tests

on:
  push:
    branches:
      - main
      - pwr-setup-scripts
  pull_request:

jobs:
  test:
    timeout-minutes: 30
    runs-on: windows-latest

    steps:
    - name: ⬇️ Checkout repository
      uses: actions/checkout@v4

    - name: 🧹 Run setup script
      shell: pwsh
      run: .\setup.ps1

    - name: 💾 Cache Playwright browsers
      uses: actions/cache@v4
      with:
        path: C:\Users\runneradmin\AppData\Local\ms-playwright
        key: playwright-browsers-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          playwright-browsers-${{ runner.os }}-

    - name: 📥 Install Playwright browsers
      run: npx playwright install --with-deps

    - name: 🧪 Run Chromium and Firefox tests
      shell: pwsh
      continue-on-error: true
      run: npx playwright test --project=chromium --project=firefox

    - name: 🧪 Run WebKit tests (non-blocking)
      timeout-minutes: 10
      if: always()
      shell: pwsh
      continue-on-error: true
      run: npx playwright test --project=webkit

    - name: 📦 Upload Playwright HTML report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report
