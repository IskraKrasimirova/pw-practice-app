jobs:
  test:
    timeout-minutes: 30
    runs-on: windows-latest

    steps:
    - name: â¬‡ï¸ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ§¹ Run setup script
      shell: pwsh
      run: .\setup.ps1

    - name: ğŸ’¾ Cache Playwright browsers
      uses: actions/cache@v3
      with:
        path: C:\Users\runneradmin\AppData\Local\ms-playwright
        key: playwright-browsers-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          playwright-browsers-${{ runner.os }}-

    - name: ğŸ“¥ Install Playwright browsers
      run: npx playwright install --with-deps

    - name: ğŸš€ Start Angular dev server and wait
      run: |
        start /B npm start
        npx wait-on http://localhost:4200

    - name: ğŸ§ª Run Playwright tests
      shell: pwsh
      run: npx playwright test --workers=4 --headed=false
